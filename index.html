<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Fira+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <div class="container hero">
          <div class="hero-text-container">
            <h1 class="hero-title">EcoTote — Стиль, що не шкодить планеті</h1>
            <div class="hero-text">
              <p class="hero-text-descr">
                Екологічні сумки для тих, хто дбає про майбутнє. Обирайте стиль
                та відповідальність разом з EcoTote.
              </p>
              <a class="hero-btn" href="#assortment">Купити зараз</a>
            </div>
          </div>
          <div class="thumb">
            <picture>
              <source
                media="(min-width: 1440px)"
                srcset="
                  ./images/hero/hero-img-min.jpg    1x,
                  ./images/hero/hero-img@2x-min.jpg 2x
                "
              />
              <source
                media="(min-width: 768px)"
                srcset="
                  ./images/hero/hero-img-tab-min.jpg    1x,
                  ./images/hero/hero-img-tab@2x-min.jpg 2x
                "
              />
              <source
                media="(max-width: 767px)"
                srcset="
                  ./images/hero/hero-img-mob-min.jpg    1x,
                  ./images/hero/hero-img-mob@2x-min.jpg 2x
                "
              />
              <img src="./images/hero/hero-img-min.jpg" alt="Eko Tout bags" />
            </picture>
          </div>
        </div>
      </section>
      <section class="container assortment " id="assortment">
        <h2 class="assortment-title">Наші сумки</h2>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
